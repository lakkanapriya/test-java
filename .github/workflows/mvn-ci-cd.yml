name: Java CI with Maven

on:
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]
  #release:
    #types: [created]
  workflow_dispatch:
  #schedule:
  #- cron: "0 2 * * 1-5"

#env:
  #build-number: ${GITHUB_RUN_NUMBER}
  
jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: ${{ matrix.os }}
    #strategy:
      #matrix:
        #os: [ubuntu-latest, windows-latest, macOS-latest]
        #java_version: ['8', '11', '17']
    steps:
    - name: Code Checkout
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        #java-version: ${{ matrix.java_version }}
        #distribution: 'temurin'
        distribution: 'corretto'
        cache: maven
    - name: PMD Code Analysis
      id: pmd
      uses: pmd/pmd-github-action@v1
      with:
        version: '7.0.0-rc4'
        sourcePath: 'src/main/java'
        #rulesets: 'rulesets/java/quickstart.xml,ruleset.xml'
        rulesets: '.pmd/rulesets/java/quickstart.xml'
        analyzeModifiedFilesOnly: false
    #- name: Fail build if there are PMD violations
      #if: steps.pmd.outputs.violations != 0
      #run: exit 1
    - name: Upload PMD SARIF file
      uses: github/codeql-action/upload-sarif@v3
      #env:
        #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        sarif_file: pmd-report.sarif
        #category: static-code-analysis-tool

    #- name: Checkstyle Code Analysis
    
    - name: Build with Maven
      #run: mvn -B package --file pom.xml
      #if: github.event_name == 'push'
      run: |
        mvn -B clean test package --file pom.xml
        #[ -e target/tdd-supermarket-1.0.0-SNAPSHOT.jar ] && mkdir staging && mv target/tdd-supermarket-1.0.0-SNAPSHOT.jar staging/tdd-supermarket-1.0.0-SNAPSHOT-${GITHUB_RUN_NUMBER}.jar
        [ -e target/tdd-supermarket-1.0.0-SNAPSHOT.jar ] && cp target/tdd-supermarket-1.0.0-SNAPSHOT.jar target/tdd-supermarket-1.0.0-SNAPSHOT-${GITHUB_RUN_NUMBER}.jar

    - name: JaCoCo Report
      run: |
        mkdir jacoco
        cd jacoco
        wget https://repo1.maven.org/maven2/org/jacoco/jacoco/0.8.11/jacoco-0.8.11.zip
        unzip jacoco-0.8.11.zip
    - name: Upload built jar file
      id: jar-upload-step
      uses: github/upload-artifact@v4
      with:
        name: package
        #path: target/tdd-supermarket-1.0.0-SNAPSHOT.jar
        #path: staging
        path: target/*.jar
        #path: |
          #path/output/bin/
          #path/output/test-results
        retention-days: 1
    - name: Output jar artifact ID
      run:  echo 'Artifact ID is ${{ steps.jar-upload-step.outputs.artifact-id }}'
        
